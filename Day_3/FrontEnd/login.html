<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education System</title>
  </head>
  <body>
    <form>
      <input type="email" required />
      <input type="password" required />
      <button type="submit">Login</button>
    </form>
  </body>
  <script>
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      let queryString = {
        email: document.querySelectorAll("input")[0].value,
        pass: document.querySelectorAll("input")[1].value
      };
      const xhr = new XMLHttpRequest();
      xhr.onload = () => {
        if (xhr.status == 200) {
          sessionStorage.setItem("u", xhr.responseText);
          location.replace("./welcome.html");
        }
      };
      xhr.open("POST", "http://localhost/php/File.php");
      xhr.send(JSON.stringify(queryString));
    });
  </script>
</html>
